<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>TBone • TodoMVC</title>
        <link rel="stylesheet" href="bower_components/todomvc-common/base.css">
        <!-- CSS overrides - remove if you don't need it -->
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <section tbone="tmpl todoapp" id="todoapp"></section>

        <footer id="info">
            <p>Double-click to edit a todo</p>
            <!-- Change this out with your name and url ↓ -->
            <p>Created by <a href="http://todomvc.com">Dan Riti</a></p>
            <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
        </footer>

        <!-- Templates -->
        <script name="todoapp" type="text/tbone-tmpl">
            <header tbone="view TodoInput" id="header">
                <h1>todos</h1>
                <input id="new-todo" placeholder="What needs to be done?" autofocus>
            </header>

            <% if (todo.list.items.length > 0) { %>
            <section id="main">
                <input id="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>
                <ul id="todo-list">
                    <!-- These are here just to show the structure of the list items -->
                    <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
                    <% _.each(todo.list.items, function(item, i) { %>
                    <li tbone="view TodoItem" data-id="<%=item.id%>">
                        <div class="view">
                            <input class="toggle" type="checkbox">
                            <label><%=item.title%></label>
                            <button class="destroy"></button>
                        </div>
                        <input class="edit" value="<%=item.title%>">
                    </li>
                    <% }); %>
                </ul>
            </section>
            <footer id="footer">
                <!-- This should be `0 items left` by default -->
                <span id="todo-count"><strong><%=todo.list.activeCount%></strong> item left</span>
                <!-- Remove this if you don't implement routing -->
                <ul id="filters">
                    <li>
                        <a class="selected" href="#/">All</a>
                    </li>
                    <li>
                        <a href="#/active">Active</a>
                    </li>
                    <li>
                        <a href="#/completed">Completed</a>
                    </li>
                </ul>
                <!-- Hidden if no completed items are left ↓ -->
                <button id="clear-completed">Clear completed (<%=todo.list.completedCount%>)</button>
            </footer>
            <% } %>
        </script>

        <!-- Scripts here. Don't remove this ↓ -->
        <script src="bower_components/todomvc-common/base.js"></script>
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <!-- Need to register TBone with bower ↓ -->
        <script src="bower_components/tbone/tbone-v0.5.0.js"></script>
        <!-- TBone here. ↓ -->
        <script src="js/models/todo.js"></script>
        <script src="js/collections/todos.js"></script>
        <script src="js/views/todo-input.js"></script>
        <script src="js/views/todo-item.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
